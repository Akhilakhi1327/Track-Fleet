<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Forms / Layouts - NiceAdmin Bootstrap Template</title>
  <meta content="" name="description">
  <meta content="" name="keywords">
  <link rel="stylesheet" href="assets/css/">

  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="assets/vendor/quill/quill.snow.css" rel="stylesheet">
  <link href="assets/vendor/quill/quill.bubble.css" rel="stylesheet">
  <link href="assets/vendor/remixicon/remixicon.css" rel="stylesheet">
  <link href="assets/vendor/simple-datatables/style.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="assets/css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.24.0/dist/bootstrap-table.min.css">
  
  <!-- Custom Styles -->
  <style>
    /* Modern Dark Theme with Neon Accents */
    body {
      background: #0a0a0a;
      background-image: 
        radial-gradient(circle at 25% 25%, #1a1a2e 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, #16213e 0%, transparent 50%),
        linear-gradient(45deg, #0f3460 0%, #0a0a0a 100%);
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      color: #e0e0e0;
    }

    .main {
      background: linear-gradient(145deg, #1a1a2e 0%, #16213e 100%);
      border-radius: 25px;
      margin: 20px;
      padding: 40px;
      box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.5),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* Header styling */
    .header {
      background: linear-gradient(135deg, #0f3460 0%, #1a1a2e 100%);
      border: none;
      box-shadow: 0 8px 32px rgba(0, 255, 255, 0.1);
      border-bottom: 1px solid rgba(0, 255, 255, 0.2);
    }

    .header .logo span {
      color: #00ffff;
      font-weight: 700;
      font-size: 1.6rem;
      text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
    }

    /* Sidebar improvements */
    .sidebar {
      background: linear-gradient(180deg, #0f3460 0%, #1a1a2e 100%);
      border-right: 1px solid rgba(0, 255, 255, 0.2);
      box-shadow: 8px 0 32px rgba(0, 0, 0, 0.3);
    }

    .sidebar-nav .nav-link {
      color: #b0b0b0;
      border-radius: 15px;
      margin: 8px 15px;
      transition: all 0.4s ease;
      border: 1px solid transparent;
    }

    .sidebar-nav .nav-link:hover,
    .sidebar-nav .nav-link.active {
      background: linear-gradient(135deg, #00ffff 0%, #0080ff 100%);
      color: #0a0a0a;
      transform: translateX(8px) scale(1.05);
      box-shadow: 0 8px 25px rgba(0, 255, 255, 0.3);
      border: 1px solid rgba(0, 255, 255, 0.5);
    }

    /* Page title */
    .pagetitle h1 {
      background: linear-gradient(135deg, #00ffff 0%, #0080ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 800;
      text-align: center;
      margin-bottom: 40px;
      position: relative;
      font-size: 2.5rem;
      text-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
    }

    .pagetitle h1::after {
      content: '';
      display: block;
      width: 120px;
      height: 4px;
      background: linear-gradient(135deg, #00ffff 0%, #0080ff 100%);
      margin: 15px auto;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
    }

    /* Tracking ID field */
    #trackId {
      background: linear-gradient(135deg, #00ffff 0%, #0080ff 100%);
      color: #0a0a0a;
      border: none;
      font-weight: 700;
      font-size: 1.2rem;
      text-align: center;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 
        0 15px 35px rgba(0, 255, 255, 0.4),
        inset 0 2px 10px rgba(255, 255, 255, 0.2);
      margin-bottom: 40px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    #trackId::placeholder {
      color: rgba(10, 10, 10, 0.7);
    }

    /* Card improvements */
    .card {
      background: linear-gradient(145deg, #1e1e3f 0%, #2a2a4a 100%);
      border: 1px solid rgba(0, 255, 255, 0.2);
      border-radius: 25px;
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      transition: all 0.4s ease;
      margin-bottom: 30px;
      overflow: hidden;
      position: relative;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, #00ffff, transparent);
      transition: left 0.5s ease;
    }

    .card:hover::before {
      left: 100%;
    }

    .card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 
        0 30px 60px rgba(0, 255, 255, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      border-color: rgba(0, 255, 255, 0.5);
    }

    .card-title {
      background: linear-gradient(135deg, #00ffff 0%, #ffffff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 700;
      font-size: 1.4rem;
      margin-bottom: 30px;
      position: relative;
      padding-bottom: 15px;
    }

    .card-title::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 60px;
      height: 3px;
      background: linear-gradient(135deg, #00ffff 0%, #0080ff 100%);
      border-radius: 5px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
    }

    .card-body {
      padding: 35px;
      position: relative;
    }

    /* Form control improvements */
    .form-control, .form-select {
      background: rgba(26, 26, 46, 0.8);
      border: 2px solid rgba(0, 255, 255, 0.2);
      border-radius: 15px;
      padding: 15px 20px;
      font-size: 15px;
      transition: all 0.4s ease;
      color: #e0e0e0;
      backdrop-filter: blur(10px);
    }

    .form-control::placeholder, .form-select::placeholder {
      color: rgba(224, 224, 224, 0.6);
    }

    .form-control:focus, .form-select:focus {
      background: rgba(0, 255, 255, 0.1);
      border-color: #00ffff;
      box-shadow: 
        0 0 0 0.25rem rgba(0, 255, 255, 0.25),
        0 0 20px rgba(0, 255, 255, 0.3);
      transform: translateY(-2px);
      color: #ffffff;
    }

    .form-control:hover, .form-select:hover {
      border-color: rgba(0, 255, 255, 0.4);
      background: rgba(0, 255, 255, 0.05);
    }

    /* Labels */
    .col-form-label {
      font-weight: 600;
      color: #00ffff;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Button improvements */
    .btn {
      border-radius: 30px;
      padding: 15px 35px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: all 0.4s ease;
      border: 2px solid transparent;
      position: relative;
      overflow: hidden;
      font-size: 14px;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.6s ease;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn-primary {
      background: linear-gradient(135deg, #00ffff 0%, #0080ff 100%);
      color: #0a0a0a;
      border-color: #00ffff;
      box-shadow: 0 8px 25px rgba(0, 255, 255, 0.3);
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #0080ff 0%, #00ffff 100%);
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 15px 35px rgba(0, 255, 255, 0.5);
      color: #0a0a0a;
    }

    .btn-secondary {
      background: linear-gradient(135deg, #666666 0%, #888888 100%);
      color: #ffffff;
      border-color: #666666;
      box-shadow: 0 8px 25px rgba(102, 102, 102, 0.3);
    }

    .btn-secondary:hover {
      background: linear-gradient(135deg, #888888 0%, #666666 100%);
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 15px 35px rgba(136, 136, 136, 0.5);
      color: #ffffff;
    }

    /* Button container */
    .text-center {
      margin-top: 50px;
      padding: 30px;
    }

    .text-center .btn {
      margin: 0 15px;
      min-width: 160px;
    }

    /* Responsive improvements */
    @media (max-width: 768px) {
      .main {
        margin: 10px;
        padding: 25px;
      }
      
      .card-body {
        padding: 25px;
      }
      
      .text-center .btn {
        margin: 8px;
        width: 100%;
        max-width: 220px;
      }
      
      .pagetitle h1 {
        font-size: 2rem;
      }
    }

    /* Animation for form loading */
    .card {
      animation: slideInUp 0.8s ease-out;
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Input group styling */
    .row.mb-3 {
      margin-bottom: 28px !important;
    }

    /* Textarea styling */
    textarea.form-control {
      resize: vertical;
      min-height: 120px;
    }

    /* Select dropdown improvements */
    .form-select option {
      background: #1a1a2e;
      color: #e0e0e0;
      padding: 12px;
    }

    /* Footer improvements */
    .footer {
      background: linear-gradient(135deg, #0f3460 0%, #1a1a2e 100%);
      color: #e0e0e0;
      text-align: center;
      padding: 25px;
      margin-top: 50px;
      border-top: 1px solid rgba(0, 255, 255, 0.2);
    }

    .footer a {
      color: #00ffff;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .footer a:hover {
      color: #0080ff;
      text-shadow: 0 0 10px rgba(0, 128, 255, 0.5);
    }

    /* Back to top button */
    .back-to-top {
      background: linear-gradient(135deg, #00ffff 0%, #0080ff 100%);
      border-radius: 50%;
      width: 55px;
      height: 55px;
      transition: all 0.4s ease;
      box-shadow: 0 8px 25px rgba(0, 255, 255, 0.3);
    }

    .back-to-top:hover {
      transform: scale(1.15) rotate(360deg);
      box-shadow: 0 15px 35px rgba(0, 255, 255, 0.5);
    }

    .back-to-top i {
      color: #0a0a0a;
      font-size: 20px;
    }

    /* Loading animation for set default button */
    .btn-loading {
      position: relative;
      color: transparent;
    }

    .btn-loading::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      top: 50%;
      left: 50%;
      margin-left: -10px;
      margin-top: -10px;
      border: 3px solid transparent;
      border-top-color: #0a0a0a;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Glowing effects */
    .card-title, #trackId, .btn-primary {
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
      }
      to {
        text-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
      }
    }
  </style>

  <script>
     document.addEventListener("DOMContentLoaded", () => {
      const trackIdInput = document.getElementById('trackId');
      // Generate a random alphanumeric string (8 characters in this example)
      const randomTrackId = Math.random().toString(36).substring(2, 20).toUpperCase();
      // Set the input's value to the random track id
      trackIdInput.value = randomTrackId;

      // Add event listener for Set Default button
      const setDefaultBtn = document.getElementById('setDefaultBtn');
      setDefaultBtn.addEventListener('click', (e) => {
        e.preventDefault(); // Prevent form submission

        // Add loading animation
        setDefaultBtn.classList.add('btn-loading');
        
        setTimeout(() => {
          // Populate Shipper Details
          document.getElementById('shipperName').value = 'John Doe';
          document.getElementById('shipperPhone').value = '1234567890';
          document.getElementById('shipperAddress').value = '123 Shipper Street, City, Country';
          document.getElementById('shipperEmail').value = 'shipper@example.com';

          // Populate Receiver Details
          document.getElementById('receiverName').value = 'Jane Smith';
          document.getElementById('receiverPhone').value = '0987654321';
          document.getElementById('receiverAddress').value = '456 Receiver Avenue, Town, Country';
          document.getElementById('receiverEmail').value = 'receiver@example.com';

          // Populate Shipment Details
          document.querySelector('input[name="weight"]').value = '10';
          document.querySelector('input[name="courier"]').value = 'FastTrack Logistics';
          document.querySelector('input[name="packages"]').value = '1';
          document.querySelector('input[name="mode"]').value = 'Express';
          document.querySelector('input[name="product"]').value = 'Electronics';
          document.querySelector('input[name="quantity"]').value = '2';
          
          // Set Payment Mode
          document.querySelector('select[name="payment_mode"]').value = 'UPI';
          
          document.querySelector('input[name="station"]').value = 'Central Station';
          document.querySelector('input[name="departure_time"]').value = '14:30';
          
          // Set Origin
          document.querySelector('select[name="origin"]').value = 'AP';
          
          // Set Destination
          document.querySelector('select[name="destination"]').value = 'TEL';
          
          document.querySelector('input[name="pickup_date"]').value = '2024-03-26';
          document.querySelector('input[name="pickup_time"]').value = '10:00';
          document.querySelector('input[name="expected_delivery"]').value = '2-3 Business Days';
          
          document.querySelector('textarea[name="comments"]').value = 'Standard shipment with fragile items. Handle with care.';
          
          // Remove loading animation
          setDefaultBtn.classList.remove('btn-loading');
        }, 800); // Small delay to show loading animation
      });
    });
    </script>
</head>

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="header fixed-top d-flex align-items-center">

    <div class="d-flex align-items-center justify-content-between">
      <a href="#" class="logo d-flex align-items-center">
        <!-- <img src="assets/img/logo.png" alt=""> -->
        <span class="d-none d-lg-block">Admin</span>
      </a>
      <!-- <i class="bi bi-list toggle-sidebar-btn"></i> -->
    </div><!-- End Logo -->

   
  </header><!-- End Header -->

  <!-- ======= Sidebar ======= -->
  <aside id="sidebar" class="sidebar">

    <ul class="sidebar-nav" id="sidebar-nav">

      <li class="nav-item">
        <a class="nav-link collapsed" href="#">
          <i class="bi bi-grid"></i>
          <span>Dashboard</span>
        </a>
      </li><!-- End Dashboard Nav -->

      <!-- End Components Nav -->

      <li class="nav-item">
        <a class="nav-link " data-bs-target="#forms-nav" data-bs-toggle="collapse" href="#">
          <i class="bi bi-journal-text"></i><span>Shipment</span><i class="bi bi-chevron-down ms-auto"></i>
        </a>
        <ul id="forms-nav" class="nav-content collapse show" data-bs-parent="#sidebar-nav">
          <li>
            <a href="All-Shipments.html">
              <i class="bi bi-circle"></i><span>All Shipment</span>
            </a>
          </li>
          <li>
            <a href="#" class="active">
              <i class="bi bi-circle"></i><span>Add Shipment</span>
            </a>
          </li>
        </ul>
      </li><!-- End Forms Nav -->

    </ul>

  </aside><!-- End Sidebar-->

  <main id="main" class="main">
    <div class="pagetitle">
      <h1>Add New Shipment</h1>
      
    </div>
    <section class="section">
      <form action="http://localhost:3000/addShipment" method="POST">
        <div class="col-lg-12">
          <input type="text" class="form-control mb-2" id="trackId" name="track_id" placeholder="Tracking ID" required="true">
        </div>
        <div class="row">
          <!-- Shipper Details -->
          <div class="col-lg-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Shipper Details</h5>
                <div class="row mb-3">
                  <label for="shipperName" class="col-sm-2 col-form-label">Shipper Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="shipperName" name="shipper_name" required="true">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="shipperPhone" class="col-sm-2 col-form-label">Phone Number</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="shipperPhone" name="shipper_phone" required="true">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="shipperAddress" class="col-sm-2 col-form-label">Address</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="shipperAddress" name="shipper_address" required="true">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="shipperEmail" class="col-sm-2 col-form-label" >Email</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="shipperEmail" name="shipper_email" required="true">
                  </div>
                </div>
              </div>
            </div>
          </div>
  
          <!-- Receiver Details -->
          <div class="col-lg-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Receiver Details</h5>
                <div class="row mb-3">
                  <label for="receiverName" class="col-sm-2 col-form-label">Receiver Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="receiverName" name="receiver_name" required="true">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="receiverPhone" class="col-sm-2 col-form-label">Phone Number</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="receiverPhone" name="receiver_phone" required="true">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="receiverAddress" class="col-sm-2 col-form-label">Address</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="receiverAddress" name="receiver_address" required="true">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="receiverEmail" class="col-sm-2 col-form-label">Email</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="receiverEmail" name="receiver_email" required="true">
                  </div>
                </div>
              </div>
            </div>
          </div>
  
          <!-- Shipment Details -->
          <div class="col-lg-12">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">Shipment Details</h4>
                <div class="row mb-3">
                  <div class="col-md-6">
                    <input type="text" class="form-control" name="weight" placeholder="Weight" required="true">
                  </div>
                  <div class="col-md-6">
                    <input type="text" class="form-control" name="courier" placeholder="Courier" required="true">
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-md-6">
                    <input type="number" class="form-control" name="packages" placeholder="Packages" required="true">
                  </div>
                  <div class="col-md-6">
                    <input type="text" class="form-control" name="mode" placeholder="Mode" required="true">
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-md-6">
                    <input type="text" class="form-control" name="product" placeholder="Product" required="true">
                  </div>
                  <div class="col-md-6">
                    <input type="number" class="form-control" name="quantity" placeholder="Quantity" required="true">
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-md-6">
                    <select class="form-select" name="payment_mode">
                      <option selected disabled>--Payment Mode--</option>
                      <option value="COD">COD</option>
                      <option value="UPI">UPI</option>
                      <option value="DEBIT">DEBIT</option>
                      <option value="CREDIT">CREDIT</option>
                    </select>
                  </div>
                  <div class="col-md-6">
                    <input type="text" class="form-control" name="station" placeholder="Station" required="true">
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-md-6">
                    <input type="text" class="form-control" name="departure_time" placeholder="Departure Time" required="true">
                  </div>
                  <div class="col-md-6">
                    <select class="form-select" name="origin">
                      <option selected disabled>--Origin--</option>
                      <option value="AP">AP</option>
                      <option value="MP">MP</option>
                      <option value="TEL">TEL</option>
                      <option value="KAR">KAR</option>
                    </select>
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-md-6">
                    <select class="form-select" name="destination">
                      <option selected disabled>--Destination--</option>
                      <option value="AP">AP</option>
                      <option value="MP">MP</option>
                      <option value="TEL">TEL</option>
                      <option value="KAR">KAR</option>
                    </select>
                  </div>
                  <div class="col-md-6">
                    <input type="date" class="form-control" name="pickup_date" placeholder="PickUp Date" required="true">
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-md-6">
                    <input type="time" class="form-control" name="pickup_time" placeholder="PickUp Time" required="true">
                  </div>
                  <div class="col-md-6">
                    <input type="text" class="form-control" name="expected_delivery" placeholder="Expected Delivery" required="true">
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-md-12">
                    <textarea class="form-control" name="comments" rows="3" placeholder="Comments"></textarea>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
