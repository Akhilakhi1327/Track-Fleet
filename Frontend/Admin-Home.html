  <script>
     document.addEventListener("DOMContentLoaded", () => {
      const trackIdInput = document.getElementById('trackId');
      // Generate a random alphanumeric string (8 characters in this example)
      const randomTrackId = Math.random().toString(36).substring(2, 20).toUpperCase();
      // Set the input's value to the random track id
      trackIdInput.value = randomTrackId;

      // Add event listener for Set Default button
      const setDefaultBtn = document.getElementById('setDefaultBtn');
      setDefaultBtn.addEventListener('click', (e) => {
        e.preventDefault(); // Prevent form submission

        // Populate Shipper Details
        document.getElementById('shipperName').value = 'John Doe';
        document.getElementById('shipperPhone').value = '1234567890';
        document.getElementById('shipperAddress').value = '123 Shipper Street, City, Country';
        document.getElementById('shipperEmail').value = 'shipper@example.com';

        // Populate Receiver Details
        document.getElementById('receiverName').value = 'Jane Smith';
        document.getElementById('receiverPhone').value = '0987654321';
        document.getElementById('receiverAddress').value = '456 Receiver Avenue, Town, Country';
        document.getElementById('receiverEmail').value = 'receiver@example.com';

        // Populate Shipment Details
        document.querySelector('input[name="weight"]').value = '10';
        document.querySelector('input[name="courier"]').value = 'FastTrack Logistics';
        document.querySelector('input[name="packages"]').value = '1';
        document.querySelector('input[name="mode"]').value = 'Express';
        document.querySelector('input[name="product"]').value = 'Electronics';
        document.querySelector('input[name="quantity"]').value = '2';
        
        // Set Payment Mode
        document.querySelector('select[name="payment_mode"]').value = 'UPI';
        
        document.querySelector('input[name="station"]').value = 'Central Station';
        document.querySelector('input[name="departure_time"]').value = '14:30';
        
        // Set Origin
        document.querySelector('select[name="origin"]').value = 'AP';
        
        // Set Destination
        document.querySelector('select[name="destination"]').value = 'TEL';
        
        document.querySelector('input[name="pickup_date"]').value = '2024-03-26';
        document.querySelector('input[name="pickup_time"]').value = '10:00';
        document.querySelector('input[name="expected_delivery"]').value = '2-3 Business Days';
        
        document.querySelector('textarea[name="comments"]').value = 'Standard shipment with fragile items. Handle with care.';
      });
    });

  <main id="main" class="main">
    <div class="pagetitle">
      <h1>Add New Shipment</h1>
      
    </div>
    <section class="section">
      <form action="http://localhost:3000/addShipment" method="POST">
        <div class="col-lg-12">
          <input type="text" class="form-control mb-2" id="trackId" name="track_id" placeholder="Tracking ID" required="true">
        </div>
        <div class="row">
          <!-- Shipper Details -->
          <div class="col-lg-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Shipper Details</h5>
                <div class="row mb-3">
                  <label for="shipperName" class="col-sm-2 col-form-label">Shipper Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="shipperName" name="shipper_name" required="true">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="shipperPhone" class="col-sm-2 col-form-label">Phone Number</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="shipperPhone" name="shipper_phone" required="true">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="shipperAddress" class="col-sm-2 col-form-label">Address</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="shipperAddress" name="shipper_address" required="true">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="shipperEmail" class="col-sm-2 col-form-label" >Email</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="shipperEmail" name="shipper_email" required="true">
                  </div>
                </div>
              </div>
            </div>
          </div>
  
          <!-- Receiver Details -->
          <div class="col-lg-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Receiver Details</h5>
                <div class="row mb-3">
                  <label for="receiverName" class="col-sm-2 col-form-label">Receiver Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="receiverName" name="receiver_name" required="true">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="receiverPhone" class="col-sm-2 col-form-label">Phone Number</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="receiverPhone" name="receiver_phone" required="true">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="receiverAddress" class="col-sm-2 col-form-label">Address</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="receiverAddress" name="receiver_address" required="true">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="receiverEmail" class="col-sm-2 col-form-label">Email</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="receiverEmail" name="receiver_email" required="true">
                  </div>
                </div>
              </div>
            </div>
          </div>
  
          <!-- Shipment Details -->
          <div class="col-lg-12">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">Shipment Details</h4>
                <div class="row mb-3">
                  <div class="col-md-6">
                    <input type="text" class="form-control" name="weight" placeholder="Weight" required="true">
                  </div>
                  <div class="col-md-6">
                    <input type="text" class="form-control" name="courier" placeholder="Courier" required="true">
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-md-6">
                    <input type="number" class="form-control" name="packages" placeholder="Packages" required="true">
                  </div>
                  <div class="col-md-6">
                    <input type="text" class="form-control" name="mode" placeholder="Mode" required="true">
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-md-6">
                    <input type="text" class="form-control" name="product" placeholder="Product" required="true">
                  </div>
                  <div class="col-md-6">
                    <input type="number" class="form-control" name="quantity" placeholder="Quantity" required="true">
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-md-6">
                    <select class="form-select" name="payment_mode">
                      <option selected disabled>--Payment Mode--</option>
                      <option value="COD">COD</option>
                      <option value="UPI">UPI</option>
                      <option value="DEBIT">DEBIT</option>
                      <option value="CREDIT">CREDIT</option>
                    </select>
                  </div>
                  <div class="col-md-6">
                    <input type="text" class="form-control" name="station" placeholder="Station" required="true">
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-md-6">
                    <input type="text" class="form-control" name="departure_time" placeholder="Departure Time" required="true">
                  </div>
                  <div class="col-md-6">
                    <select class="form-select" name="origin">
                      <option selected disabled>--Origin--</option>
                      <option value="AP">AP</option>
                      <option value="MP">MP</option>
                      <option value="TEL">TEL</option>
                      <option value="KAR">KAR</option>
                    </select>
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-md-6">
                    <select class="form-select" name="destination">
                      <option selected disabled>--Destination--</option>
                      <option value="AP">AP</option>
                      <option value="MP">MP</option>
                      <option value="TEL">TEL</option>
                      <option value="KAR">KAR</option>
                    </select>
                  </div>
                  <div class="col-md-6">
                    <input type="date" class="form-control" name="pickup_date" placeholder="PickUp Date" required="true">
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-md-6">
                    <input type="time" class="form-control" name="pickup_time" placeholder="PickUp Time" required="true">
                  </div>
                  <div class="col-md-6">
                    <input type="text" class="form-control" name="expected_delivery" placeholder="Expected Delivery" required="true">
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-md-12">
                    <textarea class="form-control" name="comments" rows="3" placeholder="Comments"></textarea>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Submit Buttons -->
        <div class="text-center">
          <button type="button" id="setDefaultBtn" class="btn btn-primary me-2">Set Default</button>
          <button type="submit" class="btn btn-primary">Submit</button>
