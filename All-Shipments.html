<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>All Shipments - Admin Panel</title>

  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Nunito:300,400,600,700|Poppins:300,400,500,600,700" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">

</head>

<body>

  <!-- ======= Sidebar ======= -->
  <aside id="sidebar" class="sidebar">
    <ul class="sidebar-nav" id="sidebar-nav">
      <li class="nav-item">
        <a class="nav-link" href="dashboard.html">
          <i class="bi bi-grid"></i> <span>Dashboard</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="All-Shipments.html">
          <i class="bi bi-journal-text"></i> <span>All Shipments</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="Admin-Home.html">
          <i class="bi bi-plus-circle"></i> <span>Add Shipment</span>
        </a>
      </li>
    </ul>
  </aside>
  
  <!-- ======= Main Content ======= -->
  <main id="main" class="main">
    <div class="container mt-4">
      <h2>All Shipments <button class="btn btn-primary btn-sm" onclick="fetchShipments()">Refresh</button></h2>

      <!-- Bulk Actions -->
      <div class="d-flex mb-3">
        <select id="bulkAction" class="form-select me-2" style="width: 150px;">
          <option selected>Bulk actions</option>
          <option value="delete">Delete</option>
          <option value="delivered">Mark as Delivered</option>
        </select>
        <button class="btn btn-secondary" onclick="applyBulkAction()">Apply</button>
        <input type="text" id="searchBox" class="form-control ms-2" placeholder="Search Shipment" style="max-width: 200px;" onkeyup="filterShipments()">
      </div>

      <!-- Shipments Table -->
      <table class="table table-striped">
        <thead class="table-light">
          <tr>
            <th><input type="checkbox" id="selectAll" onclick="toggleAllCheckboxes(this)"></th>
            <th>Tracking Number</th>
            <th>Shipment Owner</th>
            <th>Agent</th>
            <th>Shipper Name</th>
            <th>Receiver Name</th>
            <th>Date</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="shipmentTableBody">
          <!-- Shipments will be inserted dynamically -->
        </tbody>
      </table>
    </div>
  </main>

  <!-- JavaScript -->
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
