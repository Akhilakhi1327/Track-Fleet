<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Courier Tracking System</title>
  <link rel="stylesheet" href="../css/Signup.css">

</head>
<body>
  <div class="container">
    <!-- Image Section -->
    <div class="image-container">
      <img src="../css/images/mobile-login-concept-illustration_114360-83.avif" alt="Login Background">
    </div>
  <div class="signup-container">
    <h1>Create an account</h1>
    <p>Aleady have an account? <a href="Login.html">Log in</a></p>
    <form id="signupForm">
      <div class="name-input">
        <input class="input-box" type="text" id="first_name" name="first_name"  placeholder="first name" required>
        <input class="input-box" type="text" id="last_name" name="last name" placeholder="last name" required>
      </div>
      <input  type="email" id="email" name="email" placeholder="email" required>
      
      <input type="password" id="password" name="password" placeholder="password" required>
      
      
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="confirm password" required>
      <button type="submit">SIGN UP</button>
      <div id="message"></div>
    </form>
  </div>
  <script src="../js/Signup.js"></script>
</body>
</html>
